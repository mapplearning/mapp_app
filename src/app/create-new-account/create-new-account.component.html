
<body>
    <h1 id="create-header">Create New Account</h1>
    <div class="vert-center">
        <mat-tab-group mat-stretch-tabs dynamicHeight animationDuration="0ms" class="example-stretched-tabs mat-elevation-z4">
            <mat-tab label="Student"> 
                <div style="margin-top: 20px;">
                    <p>
                        <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Enter email" required="true">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="outline">
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="Choose username" required="true">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" placeholder="Choose password" required="true">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="outline">
                            <mat-label>Re-Enter Password</mat-label>
                            <input matInput type="password" placeholder="Retype password" required="true">
                        </mat-form-field>
                    </p>
                    <div style="margin-top: 10px;margin-bottom: 20px;">
                        <button mat-raised-button>Create Account</button>   
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="Teacher">
                <div style="margin-top: 20px;">
                    <p>
                        <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Enter email" required="true">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="outline">
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="Choose username" required="true">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" placeholder="Choose password" required="true">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="outline">
                            <mat-label>Re-Enter Password</mat-label>
                            <input matInput type="password" placeholder="Retype password" required="true">
                        </mat-form-field>
                    </p>
                    <div style="margin-top: 10px;margin-bottom: 20px;">
                        <button mat-raised-button>Create Account</button>   
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
    <div class="bottom">
        <button mat-button>
            <div class="large">
                Back 
                <mat-icon>replay</mat-icon>
            </div>
        </button>
    </div>
    <div class="bottom-right">
        <button mat-button>
            Settings
            <mat-icon>settings</mat-icon>
        </button>
        <button mat-button>
            Help
            <mat-icon>help</mat-icon>
        </button>
        <button mat-button>
            Contact
            <mat-icon>contact_mail</mat-icon>
        </button>
    </div>

</body>
